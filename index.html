<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Student Data</title>
  </head>
  <body>
    <div class="header" id="header">
      <div><h1>List of Students selected for olympiad</h1></div>
      <button>Enter students data</button>
    </div>
    <div class="backdrop"></div>
    <div class="table-container">
      <table class="blueTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll Number</th>
            <th>Admission Number</th>
            <th>Date of birth</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content">
        <label>Name</label> <input type="text" id="name" />
        <label>Class</label> <input type="text" id="class" />

        <label>Roll Number</label>
        <input type="number" id="roll-number" />

        <label>Admission Number</label>
        <input type="number" id="adm-number" />

        <label>Date of Birth</label>
        <input type="date" id="dob" />

        <div class="modal-action">
          <button class="save">Save</button>
          <button class="update" id="update">Update</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
